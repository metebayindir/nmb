<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yükleniyor...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        .loader {
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 10px solid #007bff;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Yükleniyor...</h1>
    <div class="loader"></div>
    <div class="message">Lütfen bekleyin, bilgi yükleniyor...</div>

    <script>
        // Yükleme sırasında bekleme süresi ekle
        setTimeout(function() {
            window.location.href = "info.html"; // Yükleme tamamlandığında no-info sayfasına yönlendir
        }, 10000); // 10 saniye bekle
    </script>

</body>
</html>
